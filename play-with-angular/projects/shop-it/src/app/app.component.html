<div class="container">

  <app-header title="shop-IT"></app-header>
  <app-cart-badge></app-cart-badge>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/" (click)="toggleCartView($event)">
        {{isCartOpen?'Products':"Cart"}}
      </a>
    </li>
  </ul>
  <hr />
  <app-cart-table *ngIf="isCartOpen"></app-cart-table>
  <app-product-list *ngIf="!isCartOpen"></app-product-list>

</div>
