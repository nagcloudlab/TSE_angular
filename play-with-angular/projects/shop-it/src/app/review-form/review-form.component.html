<div class="card">
    <div class="card-header">Review Form</div>
    <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="handleSubmit($event)">
            <div class="form-group">
                <label class="form-control-label">Ratings</label>
                <select class="form-control" formControlName="ratings">
                    <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label">Text</label>
                <textarea class="form-control" formControlName="text"></textarea>
            </div>
            <div class="form-group">
                <label class="form-control-label">Name</label>
                <input class="form-control" formControlName="name" />
            </div>
            <hr />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
