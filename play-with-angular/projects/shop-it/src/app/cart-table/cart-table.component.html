<app-deloitte-card>
    <div class="header">Cart Table</div>
    <div class="body">
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartLine of cart" appHighlight>
                    <td>{{cartLine.name}}</td>
                    <td>{{cartLine.qty}}</td>
                    <td>{{cartLine.price|current:'INR'}}</td>
                    <td>{{cartLine.qty * cartLine.price}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">{{time}}</td>
                </tr>
            </tfoot>
        </table>
    </div>
</app-deloitte-card>
