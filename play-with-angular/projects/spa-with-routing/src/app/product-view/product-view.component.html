<div class="card">
    <div class="card-header">Product View - {{productId}}</div>
    <div class="card-body">
        <table class="table">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>{{product.name}}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>{{product.price|currency:'INR'}}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{product.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<hr />
<button class="btn btn-dark" (click)="handleGoBack()">go back</button>
<hr />
